<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingCart</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
		<!-- <video  controls autoplay="autoplay" muted="muted" poster="images/supermarket.png" loop="loop" id="bgvid">
			<source src="videos/supermarket1.webm" type="video/webm">
			<source src="videos/supermarket1.mp4" type="video/mp4">
		</video> -->
		<div class="heading"></div>
		<div class="content">

			<div class="title">
					<div class="shopping">Shopping Cart</div>
			</div>
			<form class="subtitle">
				<li><input class="inputbox" type="text" value="Enter item"></input></li>
				<li><button class="add" type="button" value="add" name="add">Add</button></li>
				<li><button class="remove" type="button" value="remove" name="remove">Remove</button></li>
			</form>
			<div class="icon"></div>
				<ul id="itemList">

					<div id="cartimage"></div>
				</ul>
			
			<ul class="footing">
				<li class="copy">Copyright 2014</li>
				<li class="instructhold"><button class="instructpush">Instructions</button></li>
				<li class="socialhold">
					<ul class="social">
						<li class="media face"></li>
						<li class="media twit"></li>
						<li class="media pin"></li>
					</ul>
				</li>
			</ul>

		</div>
		<div class="instructions hide"><div>&ndash;Click tiles to complete</div><div>&ndash;Click remove button to remove completed tiles</div></div>
</body>
</html>
