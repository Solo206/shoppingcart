<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingCart</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="javascript" href="js/app.js"
</head>
<body>

		<div class="content">
			<div class="title">
					<div class="shopping">Shopping Cart</div>
			</div>
			<ul class="subtitle">
				<li><input class="inputbox" placeholder="inputbox"></input></li>
				<li><button class="add">add</button></li>
				<li><button class="remove">remove</button></li>
			</ul>
			<div class="icon"></div>
			<ul class="itemlist">
				<li class="item">item1</li>
				<li class="item">item2</li>
				<li class="item">item3</li>
				<li class="item">item4</li>
				<li class="item">item5</li>
				<li id="cartimage"></li>
			</ul>
			<!-- <div class="cartimage"></div> -->
			<div class="copy">Copyright 2014</div>
			<ul class="social">
				<li class="media">facebook</li>
				<li class="media">twitter</li>
				<li class="media">pinterest</li>
			</ul>
		</div>
</body>
</html>
